name: piv-venv
channels:
  - defaults
dependencies:
  - ipykernel=6.2.0              # Jupyter Notebookにてvariable表示が機能しないためver指定
  - jupyter=1.0.0                # Jupyter Notebook用ライブラリ
  - jupyterlab=3.2.1             # Jupyter Lab用ライブラリ
  - matplotlib=3.4.3             # グラフ描画用ライブラリ
  - numpy=1.21.2                 # 何かと便利なライブラリ
  - pandas=1.3.3                 # テーブルデータ処理用ライブラリ
  - pip=21.0.1                   # condaで扱っていないライブラリを管理するライブラリ
  - python=3.7.11                # Python 3.7
  - scipy=1.7.1                  # 科学計算用ライブラリ
  - tqdm=4.62.2                  # forループ可視化用ライブラリ
  - pip:
      - opencv-python==4.5.4.60  # 画像処理用ライブラリ